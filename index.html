    <script>
        const username = "coleguidrey";  // Replace with your Chess.com username
        const apiUrl = `https://api.chess.com/pub/player/${username}/stats`;

        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                const rapidRating = data.chess_rapid?.last?.rating || 'N/A';
                document.getElementById('rapid-rating').textContent = rapidRating;
            })
            .catch(error => {
                console.error('Error fetching data:', error);
                document.getElementById('rapid-rating').textContent = 'Error fetching data';
            });
    </script>
