<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess.com Rapid Rating</title>
</head>
<body>
    <h1>Chess.com Rapid Rating for <span id="username">magnuscarlsen</span></h1>
    <p>Rapid Rating: <span id="rapid-rating">Loading...</span></p>

    <script>
        const username = "coleguidrey";  // Replace with your Chess.com username
        const apiUrl = `https://api.chess.com/pub/player/${username}/stats`;

        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                const rapidRating = data.chess_rapid?.last?.rating || 'N/A';
                document.getElementById('rapid-rating').textContent = rapidRating;
            })
            .catch(error => {
                console.error('Error fetching data:', error);
                document.getElementById('rapid-rating').textContent = 'Error fetching data';
            });
    </script>
</body>
</html>
